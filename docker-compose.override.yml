version: '3'
services:
  express-gallery:
    image: itzymin/express-gallery:${IMAGE_VERSION}-local
    depends_on:
      - postgres-primary-db
      - redis
    command: ["./node_modules/.bin/nodemon", "server.js"]
    container_name: express-gallery
    volumes:
      - ".:/app/:rw"
    env_file: .env
    environment:
      NODE_ENV: development
    ports:
      - "${EXPRESS_HOST_PORT}:${EXPRESS_CONTAINER_PORT}"
    networks:
      - my-app-network
  postgres-primary-db:
    image: postgres:10.0-alpine
    env_file: .env
    volumes: 
      - pg-data-volume:/var/lib/postgresql/data
    ports: 
      - '${POSTGRES_HOST_PORT}:${POSTGRES_CONTAINER_PORT}'
    networks:
      - my-app-network
  redis:
    image: redis:4.0-alpine
    env_file: .env
    volumes:
      - redis-data-volume:/data
    ports:
      - '${REDIS_HOST_PORT}:${REDIS_CONTAINER_PORT}'
    networks:
      - my-app-network    
volumes: 
  pg-data-volume:
  redis-data-volume:
networks:
  my-app-network: